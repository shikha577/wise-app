<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span>Home</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <h1 class="header">What would you like to learn?</h1>

  <ion-card class="category-concept-card" [style.background-color]="category.background" *ngFor="let category of categories" (click)="openQuestions({ category: category })">
    <ion-card-header>
        <button ion-fab class="category-icon"><ion-icon name="{{category.icon}}"></ion-icon></button>
      <h2 class="category-title">{{ category.title }}</h2>
    </ion-card-header>
  </ion-card>
</ion-content>
