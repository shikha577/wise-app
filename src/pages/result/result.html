<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span>Result</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Result Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card text-wrap *ngFor="let question of questions">
    <ion-card-header text-wrap>
      {{ question.QuestionID }}
      {{ question.Question }}
    </ion-card-header>

    <ion-list>

      <ion-item *ngFor="let answer of question.answers">
        <ion-label>{{ answer.value }}</ion-label>
        <ion-icon *ngIf="quesIdToCorrectAnsIdMap.get(question.QuestionID) == answer.id" name="checkmark"
          color="green" item-right></ion-icon>
        <ion-icon
          *ngIf="quesIdToSelectedAnsIdMap.get(question.QuestionID) == answer.id && quesIdToSelectedAnsIdMap.get(question.QuestionID) != quesIdToCorrectAnsIdMap.get(question.QuestionID)"
          name="close" color="danger" item-right></ion-icon>
      </ion-item>

      <ion-item >
          <ion-label color="green">{{ question.Rationale }}</ion-label>
        
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
