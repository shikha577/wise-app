<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
          <strong>W!SErFi</strong>
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item class="list-info">
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Full Name
        </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item class="list-info"> 
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Personal Email
        </ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item class="list-info"> 
          <ion-label floating>
            <ion-icon name="mail" item-start class="text-primary"></ion-icon>
            School/Organization Email
          </ion-label>
          <ion-input type="email"></ion-input>
       </ion-item>
       <ion-item class="list-info"> 
          <ion-label floating>
            <ion-icon name="school" item-start class="text-primary"></ion-icon>
            School/Organization
          </ion-label>
          <ion-input type="text"></ion-input>
       </ion-item>
       
       <ion-item class="list-info">
          <ion-label floating>
            <ion-icon name="call" item-start class="text-primary"></ion-icon>
            Phone
          </ion-label>
          <ion-input type="email"></ion-input>
       </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="trophy" item-start class="text-primary"></ion-icon>
          CFL ID
        </ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </form>

   
      <button ion-button block tappable (click)="register()">
        SIGN UP
      </button>
    

    <!-- Other links -->
    <div text-center>
      <span ion-text color="primary" tappable (click)="login()">I have an account</span>
    </div>

  </div>
</ion-content>
